<h2 mat-dialog-title>Agregar Inscripcion</h2>
<mat-dialog-content>
  <form [formGroup]="formRegistroInscripcion" (submit)="onSubmit($event)" >

    <mat-form-field class="formRegistroRow">
      <mat-label> Seleccione el estudiante </mat-label>
      <mat-select formControlName="estudianteId" >
        <mat-option *ngFor="let estudiante of listaEstudiantes" [value]="estudiante.infoEstudiante.value" >
          {{estudiante.infoEstudiante.viewValue}}
        </mat-option>
      </mat-select>

      <mat-error *ngIf="formRegistroInscripcion.controls['estudianteId']?.errors?.['required']" > Este campo es requerido </mat-error>
    </mat-form-field>
    <mat-dialog-actions>
      <button mat-raised-button mat-dialog-close>Close</button>
      <button  mat-raised-button type="submit" color="primary"> Enviar </button>
    </mat-dialog-actions>

  </form>
</mat-dialog-content>
