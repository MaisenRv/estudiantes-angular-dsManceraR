<mat-card>
  <mat-card-header>
    <mat-card-title>Iniciar Sesión</mat-card-title>
  </mat-card-header>

  <mat-card-content>

    <!-- Utiliza la variable loginForm del TS -->
    <form  [formGroup]="loginForm" class="login-form" (submit)="login()" >

      <!-- Usuario -->
      <mat-form-field class="login-form-field">

        <mat-label>Usuario</mat-label>
        <input matInput formControlName="usuario" placeholder="usuario"/>

        <!-- Mostrando los errores de validacion del campos -->
        <mat-error *ngIf="loginForm.controls['usuario']?.errors?.['required']">
          Este campo es obligatorio
        </mat-error>
        <mat-error *ngIf="loginForm.controls['usuario']?.errors?.['email']">
          Debe ser un correo valido
        </mat-error>
      </mat-form-field>

      <!-- Contraseña -->
      <mat-form-field class="login-form-field">

        <mat-label>Contraseña</mat-label>
        <input matInput type="password" formControlName="password" placeholder="Contraseña"/>

        <!-- Mostrando los errores de validacion del campos -->
        <mat-error *ngIf="loginForm.controls['password']?.errors?.['required']" >
          Este campo es obligatorio
        </mat-error>
        <mat-error *ngIf="loginForm.controls['password']?.errors?.['minlength']" >
          Debe tener minimo 6 caracteres
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit">Iniciar sesión</button>
      <div class="login-links">
        <a routerLink ="/registro" class="login-link"> Registro</a>
        <a routerLink ="/reset-password" class="login-link"> Cambiar contrseña </a>
      </div>

    </form>
  </mat-card-content>

</mat-card>
