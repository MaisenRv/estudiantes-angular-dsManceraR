<mat-card>
  <mat-card-header>
    <mat-card-title>Recuperar contrase√±a</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="resetPassForm" class="reset-pass-form" (submit)="onSubmit()">
      <mat-form-field class="reset-pass-form-field">
        <mat-label>Correo</mat-label>
        <input matInput formControlName="email" placeholder="Correo"/>

        <mat-error *ngIf="resetPassForm.controls['email']?.errors?.['required']" >
          Este campo es requerido.
        </mat-error>
        <mat-error *ngIf="resetPassForm.controls['email']?.errors?.['email']" >
          Debe ser un correo valido.
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" >Enviar</button>
      <button mat-raised-button color="warn" routerLink="/login" > Volver </button>
    </form>
  </mat-card-content>

</mat-card>
