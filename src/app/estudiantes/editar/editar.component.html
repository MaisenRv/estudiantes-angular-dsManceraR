<h2 mat-dialog-title> Editar estudiante </h2>
<form [formGroup]="formEditar" (submit)="onSubmit()">
  <mat-dialog-content>

    <mat-form-field class="formRegistroRow">
      <mat-label> Nombres </mat-label>
      <input matInput formControlName="nombres" placeholder="Nombres" />
      <mat-error *ngIf="formEditar.controls['nombres']?.errors?.['required']" > Este campo es requerido </mat-error>
    </mat-form-field>

    <mat-form-field class="formRegistroRow">
      <mat-label>Apellidos</mat-label>
      <input matInput formControlName="apellidos" placeholder="Apellidos"/>
      <mat-error *ngIf="formEditar.controls['apellidos']?.errors?.['required']" > Este campo es requerido </mat-error>
    </mat-form-field>

    <mat-form-field class="formRegistroRow">
      <mat-label>Celular</mat-label>
      <input type="number" matInput formControlName="celular" placeholder="Celular"/>
      <mat-error *ngIf="formEditar.controls['celular']?.errors?.['required']" > Este campo es requerido </mat-error>
    </mat-form-field>

    <mat-form-field class="formRegistroRow">
      <mat-label>Correo</mat-label>
      <input matInput formControlName="correo" placeholder="Correo"/>
      <mat-error *ngIf="formEditar.controls['correo']?.errors?.['required']" > Este campo es requerido </mat-error>
    </mat-form-field>

    <mat-form-field class="formRegistroRow">
      <mat-label>Linkedin</mat-label>
      <input matInput formControlName="linkedin" placeholder="Linkedin"/>
      <mat-error *ngIf="formEditar.controls['linkedin']?.errors?.['required']" > Este campo es requerido </mat-error>
    </mat-form-field>

    <mat-form-field class="formRegistroRow">
      <mat-label>GitHub</mat-label>
      <input matInput formControlName="github" placeholder="GitHub"/>
      <mat-error *ngIf="formEditar.controls['github']?.errors?.['required']" > Este campo es requerido </mat-error>
    </mat-form-field>

  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-raised-button mat-dialog-close>Close</button>
    <button  mat-raised-button type="submit" color="primary"> Enviar </button>
  </mat-dialog-actions>
</form>
