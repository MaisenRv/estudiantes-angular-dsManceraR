<div class="botones">
  <button mat-raised-button color="primary" (click)="abrirDialogoRegistro()"> Registral estudiante</button>
</div>

<div class="table-container">
  <table mat-table [dataSource]="estudiantes" class="mat-elevation-z8 demo-table">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let estudiante"> {{ estudiante.estudiante_id }} </td>
    </ng-container>
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let estudiante"> {{ estudiante.estudiante_nombres }} </td>
    </ng-container>
    <ng-container matColumnDef="apellidos">
      <th mat-header-cell *matHeaderCellDef> Apellidos </th>
      <td mat-cell *matCellDef="let estudiante"> {{ estudiante.estudiante_apellidos }} </td>
    </ng-container>
    <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef> Telefono </th>
      <td mat-cell *matCellDef="let estudiante"> {{ estudiante.estudiante_celular }} </td>
    </ng-container>

    <ng-container matColumnDef="correo">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let estudiante"> {{ estudiante.estudiante_correo }} </td>
    </ng-container>

    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef> Estado </th>
      <td mat-cell *matCellDef="let estudiante"> {{ estudiante.estudiante_estado.toUpperCase() }} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let estudiante">
        <button mat-icon-button color="primary" matTooltip="Ver estudiante"
          (click)="verEstudiante(estudiante.estudiante_id)">
          <mat-icon fontIcon="visibility"></mat-icon>
        </button>
        <button mat-icon-button color="accent" matTooltip="Editar estudiante"
          (click)="editarEstudiante(estudiante.estudiante_id)">
          <mat-icon fontIcon="edit"></mat-icon>
        </button>
        <button mat-icon-button color="warn" matTooltip="Inhabilitar estudiante"
          (click)="actualizarEstadoEtudiante(estudiante.estudiante_id,estudiante.estudiante_estado)">
          <mat-icon fontIcon="person_remove"></mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns; " ></tr>
  </table>
</div>
